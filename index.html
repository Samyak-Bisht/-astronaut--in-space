<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Trip To Space </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="Image1" src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="">
    <img id="Image2" src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="">
    <form action="">
    <h1>Rocket around the moon with your BFFS</h1>  
    <label for="country" class="block">Departure Country</label>  
    <select name="countries" id="countries">
        <option value="">INDIA</option>
        <option value="">USA</option>
        <option value="">CHINA</option>
    </select>
    <label for="travellers" class="block">No of space travellers</label>
    <input type="number" name="" id="">
    <label for="email" class="block">your email</label>
    <input type="text" placeholder="I love space at Gmail.com">
    <label for="rent" class="block">Do you want a rent a spacesuit?</label>
    <input type="radio" name="rent-button" id="yes" value="yes">
    <label for="yes" class="rent">yes please</label>
    <input type="radio" name="rent-button" id="no" value="no">
    <label for="no" class="rent">no I have my own</label>
    <input type="submit" value="take us to space"  id="button">

    </form>
</body>
</html>
